version: 2.1

jobs:
  build:
    docker:
      - image: "cimg/base:current"
    resource_class: medium
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and Push Docker image
          command: |
            GIT_REV=`git rev-parse HEAD`
            GIT_BRANCH=`git rev-parse --abbrev-ref HEAD`
            DOCKER_TAG=unstable
            if [[ "$GIT_BRANCH" == "main" ]]; then DOCKER_TAG=stable ; fi
            docker build \
              --build-arg "GIT_REV=${GIT_REV}" \
              --progress=plain \
              --target base-prod \
              -t ${DOCKER_USERNAME}/dtoo-base:${GIT_REV} \
              -t ${DOCKER_USERNAME}/dtoo-base:latest \
              -t ${DOCKER_USERNAME}/dtoo-base:${DOCKER_TAG} \
              .
            echo "$DOCKER_PASSWORD" \
              | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push \
              --all-tags \
              ${DOCKER_USERNAME}/dtoo-base
  build-ubuntu:
    docker:
      - image: "cimg/base:current"
    resource_class: medium
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and Push Docker image
          command: |
            GIT_REV=`git rev-parse HEAD`
            DOCKER_TAG=unstable
            if [[ "$GIT_BRANCH" == "main" ]]; then DOCKER_TAG=stable ; fi
            docker build \
              --build-arg "GIT_REV=${GIT_REV}" \
              --progress=plain \
              --target base-prod \
              -t ${DOCKER_USERNAME}/dtoo-base-ubuntu:${GIT_REV} \
              -t ${DOCKER_USERNAME}/dtoo-base-ubuntu:latest \
              -t ${DOCKER_USERNAME}/dtoo-base-ubuntu:${DOCKER_TAG} \
              -f Dockerfile.ubuntu \
              .
            echo "$DOCKER_PASSWORD" \
              | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push \
              --all-tags \
              ${DOCKER_USERNAME}/dtoo-base-ubuntu
workflows:
  wf-build:
    jobs:
      - build
      - build-ubuntu
